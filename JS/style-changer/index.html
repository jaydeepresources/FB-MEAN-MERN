<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Basics</title>
    <script src="./main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="container">

        <p class="display-3 py-3 mb-0">Style Changer</p>
        <hr>

        <p id="para" class="lead">
            JavaScript is the world's most popular programming language. JavaScript is the programming language of the
            Web. JavaScript is easy to learn. This tutorial will teach you JavaScript from basic to advanced.
        </p>

        <select class="form-select form-select-lg mb-3" onchange="setSize(event)">
            <option>Select Font Size</option>
            <option value="10">Small</option>
            <option value="20">Medium</option>
            <option value="30">Large</option>
        </select>

        <div>
            <div class="btn-group mb-2" role="group">
                <button type="button" class="btn btn-danger" onclick="makeRed()">Red</button>
                <button type="button" class="btn btn-success" onclick="makeGreen()">Green</button>
                <button type="button" class="btn btn-primary" onclick="makeBlue()">Blue</button>
                <button type="button" class="btn btn-dark" onclick="makeBlack()">Black</button>
            </div>
        </div>

        <div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-secondary" onclick="alignText('left')">Left</button>
                <button type="button" class="btn btn-secondary" onclick="alignText('center')">Center</button>
                <button type="button" class="btn btn-secondary" onclick="alignText('right')">Right</button>
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
