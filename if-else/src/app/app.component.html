<div class="container">
    <p class="display-5 mt-3 py-2">Conditional Rendering</p>
    <hr>

    <p class="lead" *ngIf="flag">This is some text.</p>

    <button class="btn btn-primary" (click)="hide()">Hide</button>
    <button class="btn btn-primary ms-1" (click)="show()">Show</button>
    <button class="btn btn-primary ms-1" (click)="toggle()">Toggle</button>

</div>
